<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Initial Webpack</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main id="phone">
      <div class="camera-frame">
        <div id="microphone"></div>
        <div id="camera"></div>
        <div id="horizontal-bar"></div>
      </div>

      <section class="screen-frame">
        <div class="top-bar">
          <div class="top-bar__left-side">
            <img
              class="phone-icon"
              src="assets/images/mobile-data-chart.png"
              alt="Mobile Data Chart"
            />

            <img
              id="wifi-signal"
              class="phone-icon"
              src="assets/images/wifi.png"
              alt="Wifi Signal"
            />
          </div>

          <div class="top-bar__right-side">
            <p>100%</p>
            <img
              class="phone-icon"
              src="assets/images/battery.png"
              alt="Phone Battery"
            />
          </div>
        </div>

        <div class="mid-content">
          <h1 id="lockpage-title">09:41</h1>
          <p id="lockpage-description">Wednesday, March 1st</p>
        </div>

        <div class="bottom-bar">
          <button class="circle-button"></button>
          <button class="circle-button"></button>
          <button class="circle-button"></button>
        </div>
      </section>

      <div class="home-button-container">
        <div class="home-button"></div>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
